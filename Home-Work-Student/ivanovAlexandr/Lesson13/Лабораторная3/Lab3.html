<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лабораторная 3, модальное окно с z-index</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container img {
			top: -55px;
			display: block;
			max-width: 100%;
			width: auto;
			position: relative;
		}

		.modal{
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			background: rgb(0,0,0, 0.7);
			left: 0;
			top: 0;
		}

		.modal-content {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 400px;
			height: 485px;
			transform: translate(-50%, -50%);
			background: rgb(0,0,0, 0.4);
			padding: 15px 20px;
			border-radius: 5px;
		}

		.modal-content > h2 {
			color: #fff;
			text-align: center;
			margin-bottom: 30px;
			font-size: 25px;
		}

		.modal-form .textarea,
		.modal-form .input {
			width: 100%;
			height: 30px;
			outline: none;
			font-size: 15px;
			font-family: Arial, Helvetica, sans-serif;
			border: #fff solid 1px;
			border-radius: 2px;
			display: block;
			margin-bottom: 15px;
			padding: 5px 10px;
			box-sizing: border-box;
			color: gray;
		}

		.modal-form .textarea:focus::placeholder,
		.modal-form .input:focus::placeholder {
			color: #ccc;
		}

		.modal-form .textarea {
			height: 150px;
		}

		.sendBtn {
			background-color: #fff;
			width: 100%;
			height: 40px;
			border: 1px solid #d5d9d9;
			border-radius: 8px;
			margin-top: 5px;
			cursor: pointer;
			color: #0f1111;
			box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
			box-sizing: border-box;
			font-size: 15px;
		}

		.sendBtn:hover {
			background-color: #f7fafabe;
		}

		.sendBtn:focus {
			border: 1px #008296 solid;
			box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
			outline: 0;
		}

		.close {
			color: #dddddd;
			font-size: 20px;
			position: absolute;
			right: 8px;
			top: 2px;
		}

		.close:hover,
		.close:focus {
		color: #fff;
		font-weight: bold;
		text-decoration: none;
		cursor: pointer;
		}

		.openForm {
			position: sticky;
			top: 20%;
			width: 290px;
			height: 50px;
			z-index: 1;
			background-color: #cf245f;
  		background-image: linear-gradient(to bottom right, #fcd34d, #ef4444, #ec4899);
			opacity: .9;
			font-family: Arial, Helvetica, sans-serif;
			border-radius: 4px;
			box-sizing: border-box;
			color: #fff;
			cursor: pointer;
			font-size: 30px;
			font-weight: bold;
			padding-top: 10px;
			padding-left: 20px;
			padding-bottom: 45px;
			vertical-align:middle;
		}

		.openForm:hover {
			opacity: 1;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="openForm" id="openBtn">Open Modal Form	</div>
		<img src="banner.webp" alt="banner">
	</div>
		<!-- The Modal -->
	<div class="modal" id="modal1">
		 <!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Please Fill This Modal Form</h2>
			<form class="modal-form">
				<input type="text" class="input" placeholder="First Name">
				<input type="text" class="input" placeholder="Last Name">
				<input type="tel" class="input" placeholder="Your phone number">
				<input type="email" class="input" placeholder="Your email">
				<textarea class="textarea" rows="5" placeholder="Your message"></textarea>
				<button type="submit" class="sendBtn">Send</button>
			</form>
		</div>
	</div>

	<script>
		var modal = document.getElementById("modal1")
		var btn = document.getElementById("openBtn")
		var closeBtn = document.getElementsByClassName("close")[0];

		btn.onclick = function() { modal.style.display = "block"; this.style.visibility = "hidden";}
		closeBtn.onclick = function() {modal.style.display = "none"; btn.style.visibility = "visible";}

	</script>
</body>
</html>
