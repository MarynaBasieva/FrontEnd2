<!DOCTYPE html>
<html lang="en">
<head>

    <title>Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
         * {

        html,

        .oval {

            font-style: normal;
            font-weight: 700;
            font-size: 12px;

            color: #FFFFFF;
        }

        .slogan {
            left: 90px;
            top: 34px;
            bottom: 33px;

        .nav .menu {

        .nav ul.sub-menu li{

        .search {

            width: 90px;

        }

        .lupa .circle {

        .lupa .line {

        .container .line2 {
            top: 208.9px;
            left: 1150.9px;
            position: absolute;
            width: 0.6px;
            height: 9.11px;
            border: 1px solid #4E9AA9;
            background-image: linear-gradient(to bottom left, transparent 50%, #4E9AA9, transparent 50% );
            background-repeat: no-repeat;
            transform: rotate(-90deg);

            color: #121212;
            opacity: 0.7;

</head>
