<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        margin-bottom: 50px;
        padding: 300px 0;
    }
    .box h2{
        text-align: center;
        font-size: 40px;
        color: #fff;
    }
    .background_image{
        background: url("img/road.jpg") no-repeat bottom center / cover;
        background-attachment: fixed;
    }
    .background_color{
        background-color: #3a6b66;
    }
</style>
<body>
    <section class="generalBackground">
        <div class="background_image box">
            <h2>Backround image</h2>
        </div>
        <div class="background_color box">
            <h2>Backround color</h2>
        </div>
    </section>
</body>
