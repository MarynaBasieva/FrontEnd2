<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        max-width: 100%;
        width: auto;
        height: auto;
    }
    .container{
        width: 1170px;
        margin: 0 auto;
    }
    .box-image{
        position: relative;
        max-width: 500px;
    }
    .position_block_img{
        position: absolute;
        bottom: 0;
        width:100%;
        height:60px;
        font-weight: bold;
        font-size: 20px;
        text-transform: uppercase;
        background: rgb(0,0,0,0.7);
        color: #fff;
        text-align: center;
    }
</style>
<body>
    <section class="box">
        <div class="container">
            <div class="box-image">
                <img src="img/full.jpg" alt="fullstack" />
                <div class="position_block_img">
                    <div class="text_img">
                        <h2>Some text here</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
