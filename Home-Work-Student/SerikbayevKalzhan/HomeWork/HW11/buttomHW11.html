<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Button</title>
</head>
<style>
	.btn{
		display: block;
		position: relative;
		margin: 0 auto;
		width: 100px;
      	height: 45px;
		border: 1px solid #000;
		text-align: center;
		line-height: 47px;
		text-transform: uppercase;
		font-weight: bold;
		background: gray;
		color: transparent;
	}
	.btn::after{
		display: block;
		position: absolute;
		content: "Click me";
		color: blue;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
	.btn:hover::after{
		background: blue;
		color: black;
	}
</style>
<body>
	<a href="#" class="btn">Read me</a>
</body>
</html>
