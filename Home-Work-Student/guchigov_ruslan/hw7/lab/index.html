<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 1% 10%;
        }
    </style>
</head>

<body>
    <h1>Lab work</h1>
    <section>
        <h2>Video</h2>
        <video controls width="500" height="280" poster="img/nice_poster.png">
            <source src="video/nice.mp4" type="video/mp4">
            <source src="video/nice.webm" type="video/webm">
            <source src="video/nice.ogv" type="video/ogv">
        </video>
    </section>
    <section>
        <video autoplay loop width="500" height="auto">
            <source src="video/timer.mp4" type="video/mp4">
            <source src="video/timer.webm" type="video/webm">
            <source src="video/timer.ogv" type="video/ogv">
        </video>
    </section>

    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="audio/sky.mp3" type="audio/mp3">
            <source src="audio/sky.ogg" type="audio/ogg">
        </audio>
    </section>
</body>

</html>
