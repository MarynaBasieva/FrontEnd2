<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        width: 900px;
        margin: 0 auto;
    }

    .container > div {
        width: 800px;
        margin: 100px auto;
        height: 800px;
        position: relative;   
    }

    .container div img {
        width: 600px;
        display: block;
        position: absolute;
        z-index: 2;
    }

    .container div div {
        border: 3px solid rgb(240, 0, 0);
        width: 595px;
        height: 595px;
        position: absolute;
        top: 20px;
        left: 55px;
        z-index: 1;
    }

</style>

<body>
    <div class="container">
        <div>
            <img src="image.jpg" alt="1">
            <div></div>
        </div>
    </div>
</body>
</html>
