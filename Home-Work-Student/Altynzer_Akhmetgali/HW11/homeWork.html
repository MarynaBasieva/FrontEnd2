
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Button</title>
</head>
<style>
	.btn {
		text-decoration: none;
		width: 200px;
		text-align: center;
		height: 40px;
		background: #000;
		color: #fff;
		display: block;
		line-height: 34px;
        visibility: hidden;
	}

    .btn:before {
        content: 'Click me';   
        visibility: visible;
        color: inherit;
        background: inherit;
        display: inherit;    
    }

	.btn:hover {
		background: #004976;
	}

</style>
<body>
	<a href="#" class="btn">Read me</a>
</body>
</html>
