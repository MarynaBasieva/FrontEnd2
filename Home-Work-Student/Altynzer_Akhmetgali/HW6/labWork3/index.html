<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: flex;
        column-gap: 30px;
    }
</style>

<body>
    <div>
        <iframe width="560" height="450" src="https://www.youtube.com/embed/IIKElkQxJ8U" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24187.993783645456!2d-73.83234143257143!3d40.72903933835535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c260f5ad11874d%3A0xa1025bd6b674a466!2sMicro%20Center!5e0!3m2!1sru!2skz!4v1670437114835!5m2!1sru!2skz"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <br>

    <form action="javascript:alert(Пентагон на связи);">
        <fieldset>
            <legend>Raport</legend>
            <p>
                <label for="name">Enter your name</label>
                <input type="text" id="name" placeholder="Your name" required maxlength="20">
            </p>
            <p>
                <label for="phone">Enter your mobile number</label>
                <input type="tel" id="phone" placeholder="Your phone number" required>
            </p>

            <p>
                <label for="email">Enter your email</label>
                <input type="email" id="email" placeholder="Your email" required>
            </p>

            <label for="selOption">Выберите</label>
            <select id="selOption" multiple size="3">
                <option value="">Разработка Landing page</option>
                <option value="" selected>Разработка корпоративного сайт</option>
                <option value="" disabled>Разработка интернет-магазина</option>
            </select>

            <br><br>

            <div>
                <label for="select-1">Разработка Landing page</label>
                <input type="radio" id="select-1" name="select">

                <label for="select-2">Разработка корпоративного сайт</label>
                <input type="radio" id="select-2" name="select" checked>

                <label for="select-3">Разработка интернет-магазина</label>
                <input type="radio" id="select-3" name="select">
            </div>

            <br>

            <button>Submit</button>

        </fieldset>
    </form>
</body>

</html>
