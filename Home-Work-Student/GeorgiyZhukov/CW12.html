<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <style>
        *{
         margin: 0;
         padding: 0;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            height: 1000px;
            background: white;
        }
        .img{
            position: relative;
            max-width: 100%;
            width: auto;
            max-height: 100%;
            height: auto;
        }
        .mountain{
            position: absolute;
            top: 0px;
            right: 260px;
            background: white;
            font-size: 60px;
            
        }
    </style>
    <body>
        <div class="container">
            <img class="img" src="img/mountain.jpg" alt="mountain">
            <div class="mountain">Mountains</div>
        </div>
    </body>
</html>
