<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Figma</title>
</head>
<style>
     *{
        padding: 0;
        margin: 0;
    }
    body {
        font-family: 'Poppins', 'Verdana',  sans-serif;
    }
    .for_page{
        min-height: 100%;
        position: relative;
    }
    .page{
        width: 1440px;
        margin: 0 auto;
    }
    .fl{
        float: left;
    }
    .fr{
        float: right;
    }
    .clear{
        clear: both;
    }
    .header{
  max-height: 90px;
  width: 100%;
  background-color: #ffffff;
}
.logo{
    padding-right: 200px;
}
.logo:hover{
    box-sizing: border-box;
    cursor: pointer;
    opacity: 0.6;
}
.nav ul.sub_menu li{
        list-style: none;
        display: inline-block;
}
    .nav ul.sub_menu > li > a{
        text-decoration: none;
        color: #000;
        padding: 35px 50px;
        text-transform: uppercase;
        text-align: center;
        display: block;
    }
    .nav ul.sub_menu > li > a:hover{
        color: orangered;
    }
    .search:hover{
        box-sizing: border-box;
        cursor: pointer;
        opacity: 0.6;
    }
    .banner_box{
        position: relative;
        background: url('img/banner.jpg') no-repeat ;
         height: 846px;
    }
    .banner-link {
        position: absolute;
        left: 773px;
        top: 190px;
        width: 410px;
        height: 50px;
        background: #4e9aa9;
        box-sizing: border-box;
        cursor: pointer;
        opacity: 0.6;
    }

    .new_recipe {
        display: block;
        width: 93px;
        height: 26px;
        position: absolute;
        left: 783px;
        top: 200px;
        box-sizing: border-box;
        text-align: center;
        font-weight: 600;
        font-size: 10px;
        line-height: 9px;
        padding: 8px 15px;
        color: #4E9AA9;
        background-color: #fff;
        text-transform: uppercase;
    }

    .link_recipe {
        position: absolute;
        left: 901px;
        top: 204px;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        line-height: 12px;
        color: #4E9AA9;
    
    }
    .banner_h1 {
        position: absolute;
        left: 772px;
        top: 261px;
        font-weight: 600;
        font-size: 85px;
        line-height: 95px;
        color: #000;
    }

    .banner_p{
        position: absolute;
        left: 772px;
        top: 571px;
        right: 308px;
        padding-top: 25px;
        font-size: 14px;
        line-height: 28px;
        color: rgba(9, 8, 8, 0.7);
    }


</style>
<body>
    <div class="for_page">
        <div class="page">
            <div class="header">
                <div class="container">
                    <div class="logo fl">
                        <img src="img/logo.jpg" alt="logo">
                    </div>
                    <nav class="nav fl">
                        <div class="container">
                            <ul class="sub_menu">
                                <li class="item_menu"><a href="#">browse</a></li>
                                <li class="item_menu"><a href="#">trending</a></li>
                                <li class="item_menu"><a href="#">contributors</a></li>
                                <li class="item_menu"><a href="#">comunity</a></li>
                            </ul>
                        </div>
                    </nav>
                    <buttom class="search fr"><img src="img/Hero.jpg" alt="hero"></buttom>
                    <div class="clear"></div>
                </div>
            </div>

            <section class="banner">
                <div class="container">
                    <div class="banner_box">
                        <div class="banner_text">
                            <div class="banner_link">
                                <span class="new_recipe">New recipe</span>
                                <a class="link_recipe" href="#">Delicious fruit juice combinations </a>
                              </div>
                            <h1 class="banner_h1">Simple and Tasty Juice Recipes</h1>
                            <div class="banner_p">
                              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                                et
                                dolore magna aliqua.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </div>    
</body>
</html>
