<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>element, id, class</title>
</head>
	
<style>
	.element{
		width: 200px;
		height: 200px;
		background-color: #335696;
		margin-bottom: 20px;
	}
	#box{
		width: 200px;
		height: 200px;
		background-color: aquamarine;
	}
	#boxElem{
		background-color: yellow;
	}
</style>
	
<body>
	<div class="element">
	</div>
	
	<div class="element">
	</div>
	
	<div class="element" id="boxElem">
	</div>
	
	<div id="box"></div>
</body>
</html>
