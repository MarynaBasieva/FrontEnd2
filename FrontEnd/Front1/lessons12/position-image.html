<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>position image</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	img{
		max-width: 100%;
		width: auto;
		height: auto;
	}
	.container{
		width: 1170px;
		margin: 0 auto;
	}
	.box-image{
		position: relative;
		max-width: 500px;
	}
	.box-image:before{
		content: "";
		background: rgb(124,15,176,0.5);
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		bottom: 0;
		opacity: 0;
	}
	.box-image:hover:before{
		opacity: 1;
	}
	.position_block_img{
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%,-50%);
		color: #fff;
		font-size: 20px;
		opacity: 0;
	}
	.box-image:hover .position_block_img{
		opacity: 1;
	}
</style>
<body>
	<section class="box">
		<div class="container">
			<div class="box-image">
				<img src="img/position.webp" alt="position" />
				<div class="position_block_img">
					<div class="text_img">
						Super Position style
					</div>
					<a href="#">More</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
